<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
<!--                    <li><a th:href="@{/search}">Search</a></li>-->
<!--                    <li><a th:href="@{/list}">List</a></li>-->
                    <li th:each="action : ${actions}">
                        <a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <table class="job-listing" th:fragment="list">

        <tr th:each="job : ${jobs}">
            <td >
                <p><span class="job-label">ID: </span><span class="job-data" th:text="${job.id}"></span></p>
                <p><span class="job-label">Job Name: </span><span class="job-data" th:text="${job.name}"></span></p>
                <p><span class="job-label">Employer: </span>
                    <a class="job-data" th:href="@{/list/jobs(column='employer',value=${job.employer})}" th:text="${job.employer}"></a>
                </p>

                <p><span class="job-label">Location: </span>
                    <a class="job-data" th:href="@{/list/jobs(column='location',value=${job.location})}" th:text="${job.location}"></a>
                </p>

                <p><span class="job-label">Position Type: </span>
                    <a class="job-data" th:href="@{/list/jobs(column='positionType',value=${job.positionType})}" th:text="${job.positionType}"></a>
                </p>

                <p><span class="job-label">Core Competency: </span>
                    <a class="job-data" th:href="@{/list/jobs(column='coreCompetency',value=${job.coreCompetency})}" th:text="${job.coreCompetency}"></a>
                </p>

            </td>

        </tr>
    </table>
</body>
</html>
